apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: pelias-pip
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: pelias-pip
    spec:
      initContainers:
        - name: wof-download
          image: pelias/whosonfirst
          command: ["npm", "run", "download"]
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
            - name: data-volume
              mountPath: /data
          env:
            - name: PELIAS_CONFIG
              value: "/etc/config/pelias.json"
      containers:
        - name: pelias-pip
          image: pelias/pip
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config
            - name: data-volume
              mountPath: /data
          env:
            - name: PELIAS_CONFIG
              value: "/etc/config/pelias.json"
          resources:
            limits:
              memory: 8Gi
            requests:
              memory: 6Gi
      volumes:
        - name: config-volume
          configMap:
            name: pelias-json-configmap
            items:
              - key: pelias.json
                path: pelias.json
        - name: data-volume
          emptyDir: {}
---
pipVersion: v1
kind: Service
metadata:
    name: pelias-pip-service
spec:
    selector:
        app: pelias-pip
    ports:
        - protocol: TCP
          port: 3102
    type: ClusterIP
